<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cars</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<h1>Car database</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>ObjectId</th>
				<th>Make</th>
				<th>Year</th>
				<th>Model</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${cars.empty}">
				<td colspan="2">No Cars Available</td>
			</tr>
			<tr th:each="car : ${cars}">
				<td><span th:text="${car.getId()}"> Id </span></td>
				<td><span th:text="${car.getObjectId}"> ObjectId </span></td>
				<td><span th:text="${car.getMake()}"> Make </span></td>
				<td><span th:text="${car.getYear()}"> Year </span></td>
				<td><span th:text="${car.getModel()}"> Model </span></td>
				<td><span th:text="${car.getCategory()}"> Category </span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
